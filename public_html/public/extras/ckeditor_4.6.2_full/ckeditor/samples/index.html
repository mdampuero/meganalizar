<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CKEditor Sample</title>
	<script src="../ckeditor.js"></script>
</head>
<body>
	<textarea id="editor"></textarea>
	<script>
		if ( CKEDITOR.env.ie && CKEDITOR.env.version < 9 )
			CKEDITOR.tools.enableHtml5Elements( document );
		CKEDITOR.config.height = 150;
		CKEDITOR.config.width = 'auto';
		CKEDITOR.config.allowedContent = true;
		CKEDITOR.config.extraPlugins = 'apachecms';
		CKEDITOR.config.toolbar = 'MyToolbar';
		CKEDITOR.config.toolbar_MyToolbar = 
		[
		['Bold', 'Italic','Underline','RemoveFormat'],
		['JustifyLeft','JustifyCenter','JustifyRight','JustifyBlock'],
		['Outdent','Indent'],
		['NumberedList', 'BulletedList'],
		['Cut', 'Copy', 'Paste'],
		['Undo', 'Redo'],
		['Apachecms-picture', 'Preview']
		];
		var initSample = ( function() {
			var wysiwygareaAvailable = isWysiwygareaAvailable(),
			isBBCodeBuiltIn = !!CKEDITOR.plugins.get( 'bbcode' );

			return function() {
				var editorElement = CKEDITOR.document.getById( 'editor' );
				if ( isBBCodeBuiltIn ) {
					editorElement.setHtml(
						'Hello world!\n\n' +
						'I\'m an instance of [url=http://ckeditor.com]CKEditor[/url].'
						);
				}
				if ( wysiwygareaAvailable ) {
					CKEDITOR.replace( 'editor' );
				} else {
					editorElement.setAttribute( 'contenteditable', 'true' );
					CKEDITOR.inline( 'editor' );
				}
			};
			function isWysiwygareaAvailable() {
				if ( CKEDITOR.revision == ( '%RE' + 'V%' ) ) {
					return true;
				}

				return !!CKEDITOR.plugins.get( 'wysiwygarea' );
			}
		} )();
		initSample();
		function apachecmsPictureEvent(e) {
			CKEDITOR.instances.editor.insertHtml('<p><b>This</b> is a new paragraph.</p><img src="http://coderesponsible.com/wp-content/uploads/google-and-jquery.jpg"/>');
		}
	</script>
</body>
</html>
